name: tests

on:
  push:
    branches: [main, master]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13", "3.14"]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Pin pytest deps for Home Assistant
        run: |
          echo "pytest==9.0.*" > requirements_test.txt
          echo "pytest-asyncio==1.2.*" >> requirements_test.txt
          echo "pytest-homeassistant-custom-component==0.13.*" >> requirements_test.txt
          echo "aiohttp" >> requirements_test.txt

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements_test.txt ]; then
            python -m pip install -r requirements_test.txt
          fi

      - name: Run tests
        run: |
          pytest -q
